<div class="container">
    <h1>Discord IG Bot Configuration</h1>
    <div class="row">
        <a href="https://tauri.app" target="_blank">
            <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a href="https://angular.io" target="_blank">
            <img
                src="/assets/angular.svg"
                class="logo angular"
                alt="Angular logo"
            />
        </a>
    </div>

    <p>
        Integrate your bot with a dev token, and select an Instagram account to
        scrape from below.
    </p>
    <form class="form-inputs" (submit)="startServer($event, tokenInput.value)">
        <div id="token-row">
            <input
                #tokenInput
                id="token-input"
                placeholder="Enter Discord dev token..."
            />
        </div>
        <div id="account-row">
            <input
                #accountInput
                id="account-input"
                placeholder="Enter an account name..."
            />
            <button
                id="account-search-button"
                (click)="searchAccount($event, accountInput.value)"
            >
                Search
            </button>
        </div>
        <div id="build-row">
            <button *ngIf="!isRunning" id="start-button" type="submit">
                Start
            </button>
            <button
                *ngIf="isRunning"
                id="stop-button"
                (click)="stopServer($event)"
            >
                Stop
            </button>
        </div>
    </form>
    <p>{{ errorMessage }}</p>
</div>
